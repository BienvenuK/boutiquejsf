<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core">

<ui:composition template="templateBoutique.xhtml">

	<ui:define name="identification">
		<div>bienvenu1 : #{userValidate.nom}</div>
		
	</ui:define>
	
	<ui:define name="title">
	  Catalogue
	</ui:define>
	
	<ui:define name="contenu">
		<script>
// 	 	 welcome("#{userValidate.nom}");
	  </script>
		<h:dataTable value="#{catalogue}" var="article"
			styleClass="order-table" headerClass="order-table-header"
			rowClasses="order-table-odd-row,order-table-even-row">
			<h:column>

				<f:facet name="header">Nom</f:facet>
				<h:outputText value="#{article.nom}"></h:outputText>

			</h:column>

			<h:column>
				<f:facet name="header">Description </f:facet>
				<h:outputText value="#{article.description}"></h:outputText>

			</h:column>

			<h:column>
				<f:facet name="header">Prix </f:facet>
				<h:outputText value="#{article.prix}"></h:outputText>

			</h:column>

		</h:dataTable>
	</ui:define>
	

</ui:composition>
</html>
